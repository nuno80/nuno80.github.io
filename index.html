<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Meteo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .weather-widget {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .weather-widget h2 {
            margin: 0;
        }
        .weather-widget p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="weather-widget" id="weather">
        <h2>Meteo</h2>
        <p>Caricamento...</p>
    </div>

    <script>
        const apiKey = '387db697aede451f61163922880d0fb9'; // Sostituisci con la tua chiave API di OpenWeatherMap
        const city = 'Roma'; // Sostituisci con la tua città
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`;

        async function fetchWeather() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data;
        }

        function displayWeather(data) {
            const weatherElement = document.getElementById('weather');
            weatherElement.innerHTML = `
                <h2>${data.name}</h2>
                <p>${data.weather[0].description}</p>
                <p>Temperatura: ${data.main.temp}°C</p>
                <p>Umidità: ${data.main.humidity}%</p>
                <p>Vento: ${data.wind.speed} m/s</p>
            `;
        }

        fetchWeather().then(data => displayWeather(data)).catch(error => {
            console.error('Errore nel recuperare i dati meteo:', error);
            document.getElementById('weather').innerHTML = '<p>Impossibile caricare i dati meteo.</p>';
        });
    </script>
</body>
</html>
